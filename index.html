<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de veículos</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h3>Cadastre seu veiculo e venda mais rápido!</h3>
      </div>
      <div class="form-container">
        <p class="primeiro-paragrafo">Formulário</p>
      <div class="form-body">
        <h1 class="form-titulo"> Venda fácil seu carro!</h1>
        <p class="segundo-paragrafo">Descreva as caracteŕisticas e marque as opções que possui</p>
        <form action="">
          <div class="inputs-container">
            <label for="titulo"> Titulo anúncio <span class="obrigatório">*</span></label>
            <input type="text" name="titulo" id="titulo" class="block" placeholder="Um titulo para anunciar seu carro" minlength="1" maxlength="30" required>
          </div>
          <div class="inputs-container">
            <label for="preco">Preço<span class="obrigatório">*</span></label>
            <input type="number" name="preco" id="preco" class="block" placeholder="Informe o preço"  required>
          </div>
          <div class="inputs-container">
            <label for="preco">Desrição<span class="obrigatório">*</span></label>
            <textarea name="descricao" id="descricao" class="block" placeholder="Faça uma descrição breve das características do veículo"></textarea>
          </div>
          <div class="inputs-container">
            <label for="Marca">Marca<span class="obrigatório">*</span></label>
            <input type="text" name="Marca" id="Marca" class="block" placeholder="Informe a marca"  required>
          </div>
          <div class="inputs-container">
            <label for="modelo">Modelo<span class="obrigatório">*</span></label>
            <input type="text" name="modelo" id="modelo" class="block" placeholder="Informe o modelo"  required>
          </div>
          <div class="inputs-container">
            <label for="quilometragem">Quilometragem<span class="obrigatório">*</span></label>
            <input type="number" name="quilometragm" id="quilometragem" class="block" placeholder="Informe a quilometragem"  required>
          </div>
          <div class="inputs-container">
            <label for="dataDeCompra">Data de compra<span class="obrigatório">*</span></label>
            <input type="date" name="dataDeCompra" id="dataDeCompra" class="block"  required>
          </div>
          <div class="inputs-container">
            <p>Tipo de cambio: <span class="obrigatório">*</span>
              <input type="radio" id="manual" name="marcha" >
              <label for="manual">Manual</label>
              <input type="radio" id="automatico" name="marcha" >
              <label for="automatico">Automático</label>
          </div>
          <div class="opcoes-container">
            <p>Opcionais</p>
            <li>
              <input type="checkbox" id="airbarg" name="opcional[]" value="airbag"/>
              <label for="airbarg">Airbag</label>
            </li>
            <li>
              <input type="checkbox" id="ar-condicionada" name="opcional[]" value="airbag"/>
              <label for="ar-condicionada">Ar condicionado</label>
            </li>
            <li>
              <input type="checkbox" id="alarme" name="opcional[]" value="airbag"/>
              <label for="alarme">Alarme</label>
            </li>
          </div>
          <div class="inputs-container">
            <label for="fotos">Fotos<span class="obrigatório">*</span></label>
            <input type="file" multiple accept="image/png, image/jpg" id="fotos" name="fotos" required>
          </div>
          <div class="botao-containner">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </div>
      </div>
  </body>
</html>
